<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operator

        // var no1=20;
        // var no2=30;


        var no1= prompt('enter first number = ');
        var no2=prompt('enter second number = ');

          
        no1 = parseInt(no1 , 10);
        no2 = parseInt(no2 , 10);


        var add, sub, div, mul, mod;
        
        add= no1 + no2;
        document.write(no1+ "+" +no2+ " = " + add + "<br/>");
       

        sub= no1-no2;
        document.write(no1+ "-" +no2+ " = "+ sub + "<br/>");
        

        div= no1/no2;
        document.write(no1+ "/" +no2+ " = " + div + "<br/>");
        

        mul= no1*no2;
        document.write(no1+ "*" +no2+ " = " +  mul + "<br/>");

        mod= no1%no2;
        document.write(no1+ "%" +no2+ " = " + mod + "<br/>");




    </script>
</body>
</html>
